<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SlimPP</title>
</head>
<body>
<div id="main-wrapper">
    <div id="bg-wrapper">
        <div id="bg-mask"></div>
        <img id="bg">
    </div>
    <div id="main">
        <div class="main-section" id="map-information-wrapper">
            <div id="map-title-wrapper">
                <div id="map-title">Map title font loading...</div>
            </div>
            <div id="map-information">
                <div id="map-sr-mods">
                    <span id="map-sr">-</span>
                    <span id="map-mods">+-</span>
                </div>
                <div id="map-bpm-container"><span id="map-bpm">0</span> BPM</div>
            </div>
        </div>
        <div class="main-section" id="stats">
            <div class="stats-container" id="stats-pp">
                <div class="stats-top-wrapper">
                    <p class="stats-top"><span id="pp" >0</span> PP</p>
                </div>
                <p class="stats-bottom"><span id="pp-maximum-this-play" class="max">0</span> <span class="subtitle">POT.</span></p>
            </div>
            <div class="stats-container" id="hits-container">
                <div class="hits">
                    <div class="hits-container" id="hit100">0</div>
                    <div class="hits-container" id="hit50">0</div>
                    <div class="hits-container" id="hit0">0</div>
                </div>
                <div id="other-stats">
                    <div class="other-stats-container"><img src="img/ur-icon.png" style="height:15px;"> <span id="ur">0</span></div>
                    <div class="other-stats-container"><span id="sb">0</span> <img src="img/sb-icon.png" style="height:15px;"> </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="deps/reconnecting-websocket.min.js"></script>
<script src="index.js"></script>
</body>
</html>
